<div class="page-wrapper">
    <div class="content container-fluid">

        <!-- Page Header -->
        <div class="page-header">
            <div class="row">
                <div class="col-sm-12">
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a>ALMAC&Eacute;N </a></li>
                        <li class="breadcrumb-item"><i class="feather icon-chevron-right"></i></li>
                        <li class="breadcrumb-item"><a [routerLink]="ruta.almacen_generarrequerimiento">GENERAR
                                REQUERIMIENTO</a>
                        </li>
                        <li class="breadcrumb-item"><i class="feather icon-chevron-right"></i></li>
                        <li class="breadcrumb-item active">Nuevo Requerimiento</li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card invoices-add-card">
                    <div class="card-body">
                        <form class="invoices-form" [formGroup]="form">
                            <div class="invoices-main-form" style="margin-bottom: 8px; padding-bottom: 0px;">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="form-heading">
                                            <h4>Detalles Nuevo Requerimiento</h4>
                                        </div>
                                    </div>
                                </div>
                                <div formGroupName="requerimientoDetalle">
                                    <div class="row">
                                        <div class="col-12 col-md-6 col-xl-2">
                                            <div class="form-group local-forms">
                                                <label>USUARIO: </label>
                                                <input class="form-control" formControlName="user_nombre"
                                                    style="background-color: #ffffff; border: 0;" type="text" readonly>
                                            </div>
                                        </div>
                                        <div class="col-12 col-md-6 col-xl-2">
                                            <div class="form-group local-forms">
                                                <label>FECHA: </label>
                                                <input class="form-control" formControlName="fecha"
                                                    style="background-color: #ffffff; border: 0;" type="text" readonly>
                                            </div>
                                        </div>
                                        <input type="hidden" formControlName="idsucursal_origen">
                                        <div class="col-12 col-md-6 col-xl-3">
                                            <div class="form-group local-forms">
                                                <label>SUCURSAL </label>
                                                <input class="form-control" formControlName="sucursal_origen"
                                                    style="background-color: #ffffff; border: 0;" type="text" readonly>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="invoice-add-table" style="padding-top: 0px;">
                                <h4>Productos del requerimiento</h4>
                                <div class="table-responsive">
                                    <table class="table table-striped table-nowrap  mb-0 no-footer add-table-items">
                                        <thead>
                                            <tr style="text-align: center">
                                                <th>#</th>
                                                <th>C&Oacute;DIGO</th>
                                                <th>PRODUCTO</th>
                                                <th>CANTIDAD</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                             <tr class="add-row"
                                                *ngFor="let producto of datosProductosDetalle; let i = index">
                                                <td style="width: 70px;">
                                                    <input type="hidden" class="form-control"
                                                        [value]="producto.producto_id">
                                                    <input type="text" class="form-control" value="{{i+1}}"
                                                        style="text-align: center; background-color: var(--bs-secondary-bg);"
                                                        readonly>
                                                </td>
                                                <td style="max-width: 87px;">
                                                    <input type="text" class="form-control"
                                                        [value]="producto.codigoProducto"
                                                        style="background-color: var(--bs-secondary-bg);" readonly>
                                                </td>
                                                <td>
                                                    <input type="text" class="form-control"
                                                        [value]="producto.nombreProducto"
                                                        style="background-color: var(--bs-secondary-bg);" readonly>
                                                </td>
                                                <td style="max-width: 100px;">
                                                    <input type="text" class="form-control" [value]="producto.requerimiento_cantidad"
                                                        style="text-align: center; background-color: var(--bs-secondary-bg);"
                                                        readonly>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>

                            <div class="row">
                                <div class="offset-lg-6 col-md-6">
                                    <div class="upload-sign">
                                        <div class="form-group float-end mb-0">
                                            <!-- <button class="btn btn-primary" type="submit"
                                                [disabled]="listaRequerimientoControls.length === 0 || form.get('requerimientoDetalle')?.invalid"
                                                style="margin: 5px;">REGISTRAR REQUERIMIENTO</button> -->
                                            <a class="btn btn-light cancel-form"
                                                [routerLink]="ruta.almacen_generarrequerimiento">Atr&aacute;s</a>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
