<div class="page-wrapper">
    <div class="content">

        <!-- Page Header -->
        <div class="page-header">
            <div class="row">
                <div class="col-sm-12">
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a>FARMACIA </a></li>
                        <li class="breadcrumb-item"><i class="feather icon-chevron-right"></i></li>
                        <li class="breadcrumb-item"><a [routerLink]="ruta.farmacia_producto">PRODUCTOS </a></li>
                        <li class="breadcrumb-item"><i class="feather icon-chevron-right"></i></li>
                        <li class="breadcrumb-item active">Nueva Producto</li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- /Page Header -->
        <div class="row">
            <div class="col-sm-12">

                <div class="card">
                    <div class="card-body">
                        <form>
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-heading">
                                        <h4>Detallar nuevo producto</h4>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12 col-md-3 col-xl-3">
                                        <div class="form-group local-forms">
                                            <label>C&Oacute;DIGO <span class="login-danger">*</span></label>
                                            <input class="form-control" type="text" placeholder="">
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6 col-xl-4">
                                        <div class="form-group local-forms">
                                            <label>NOMBRE DEL PRODUCTO <span class="login-danger">*</span></label>
                                            <input class="form-control" type="text" placeholder="">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12 col-sm-12">
                                        <div class="form-group local-forms">
                                            <label>DESCRIPCI&Oacute;N <span class="login-danger">*</span></label>
                                            <textarea class="form-control" rows="3" cols="30"></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm">
                                        <div class="col-12 col-md-6 col-xl-6">
                                            <div class="form-group local-forms">
                                                <label>PRECIO <span class="login-danger">*</span></label>
                                                <input class="form-control" type="text" placeholder="">
                                            </div>
                                        </div>
                                        <div class="col-12 col-md-6 col-xl-6">
                                            <div class="form-group local-forms">
                                                <label>MEDIDA <span class="login-danger">*</span></label>
                                                <mat-select [(ngModel)]="selectedValue"
                                                    [ngModelOptions]="{standalone: true}" class="form-control select"
                                                    placeholder="Select City">
                                                    <mat-option *ngFor="let data of selectedList2" [value]="data.value">
                                                        {{data.value}}
                                                    </mat-option>
                                                </mat-select>
                                            </div>
                                        </div>
                                        <div class="col-12 col-md-6 col-xl-6">
                                            <div class="form-group local-forms">
                                                <label>CATEGORIA <span class="login-danger">*</span></label>
                                                <mat-select [(ngModel)]="selectedValue"
                                                    [ngModelOptions]="{standalone: true}" class="form-control select"
                                                    placeholder="Select Country">
                                                    <mat-option *ngFor="let data of selectedList3" [value]="data.value">
                                                        {{data.value}}
                                                    </mat-option>
                                                </mat-select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm">
                                        <div class="col-12 col-md-6 col-xl-6">
                                            <div class="form-group local-top-form">
                                                <label class="local-top">SUBIR IMAGEN <span
                                                        class="login-danger">*</span></label>
                                                <div class="settings-btn upload-files-avator">
                                                    <input type="file" accept="image/*" name="image" id="file"
                                                        onchange="loadFile(event)" class="hide-input">
                                                    <label for="file" class="upload">Choose File</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="doctor-submit text-end">
                                        <button type="submit" class="btn btn-primary submit-form me-2">REGISTRAR PRODUCTO</button>
                                        <a class="btn btn-primary cancel-form" [routerLink]="ruta.farmacia_producto">Cancelar</a>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
