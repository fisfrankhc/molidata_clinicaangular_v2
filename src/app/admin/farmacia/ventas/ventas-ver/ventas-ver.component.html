<div class="page-wrapper">
    <div class="content container-fluid">

        <!-- Page Header -->
        <div class="page-header">
            <div class="row">
                <div class="col-sm-12">
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a>FARMACIA </a></li>
                        <li class="breadcrumb-item"><i class="feather icon-chevron-right"></i></li>
                        <li class="breadcrumb-item"><a [routerLink]="ruta.farmacia_venta">VENTAS </a></li>
                        <li class="breadcrumb-item"><i class="feather icon-chevron-right"></i></li>
                        <li class="breadcrumb-item active">Ver Venta</li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card invoices-add-card">
                    <div class="card-body">
                        <form class="invoices-form" [formGroup]="form" (ngSubmit)="actualizarVenta()">
                            <div class="invoices-main-form" style="margin-bottom: 8px; padding-bottom: 0px;">
                                <div formGroupName="clienteDetalle">
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="form-heading">
                                                <h4>Cliente</h4>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-12 col-md-6 col-xl-3">
                                                <div class="form-group local-forms">
                                                    <input type="hidden" formControlName="id">
                                                    <label>DOCUMENTO DE IDENTIDAD <span
                                                            class="login-danger">*</span></label>
                                                    <input class="form-control" formControlName="documento"
                                                        style="background-color: #f5f5f5;" readonly>
                                                </div>
                                            </div>
                                            <input type="hidden" name="id" formControlName="id">
                                            <div class="col-12 col-md-6 col-xl-5">
                                                <div class="form-group local-forms">
                                                    <label>NOMBRE COMPLETO <span class="login-danger">*</span></label>
                                                    <textarea class="form-control" formControlName="nombrecliente"
                                                        rows="3" cols="30" style="background-color: #f5f5f5;"
                                                        readonly></textarea>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="invoice-add-table" style="padding-top: 0px;">
                                <h4>Lista de compra</h4>
                                <div class="table-responsive">
                                    <table class="table table-striped table-nowrap  mb-0 no-footer add-table-items">
                                        <thead>
                                            <tr style="text-align: center">
                                                <th>#</th>
                                                <th>C&Oacute;DIGO</th>
                                                <th>PRODUCTO</th>
                                                <th>CANTIDAD</th>
                                                <th>PRECIO</th>
                                                <th>DSCTO.</th>
                                                <th>SUBTOTAL (S/.)</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr class="add-row"
                                                *ngFor="let data of datosProductosDetalle, let i = index">
                                                <td style="max-width: 50px;">
                                                    <input class="form-control" value="{{i+1}}"
                                                        style="text-align: center; background-color: transparent;border: 0;"
                                                        readonly>
                                                </td>
                                                <td style="max-width: 150px;">
                                                    <input class="form-control" [value]="data.codigoProducto"
                                                        style="text-align: center; background-color: transparent;border: 0;"
                                                        readonly>
                                                </td>
                                                <td>
                                                    <input type="text" class="form-control"
                                                        [value]="data.nombreProducto"
                                                        style="text-align: center; background-color: transparent;border: 0;"
                                                        readonly>
                                                </td>
                                                <td style="max-width: 100px;">
                                                    <input class="form-control" [value]="data.cantidad_venta"
                                                        style="text-align: center; background-color: transparent;border: 0;"
                                                        readonly>
                                                </td>
                                                <td style="max-width: 110px;">
                                                    <input class="form-control" [value]="data.precio_venta"
                                                        style="text-align: center; background-color: transparent;border: 0;"
                                                        readonly>
                                                </td>
                                                <td style="max-width: 110px;">
                                                    <input class="form-control" [value]="data.descuento"
                                                        style="text-align: center; background-color: transparent;border: 0;"
                                                        readonly>
                                                </td>
                                                <td style="vertical-align: middle;">
                                                    <p style="margin: 0; text-align: center; font-weight: 500;">{{calcularSubtotal(data)}}</p>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="row">
                                <div class="offset-lg-8 col-md-4">
                                    <div class="invoice-total-card">
                                        <div class="invoice-total-box">
                                            <div class="invoice-total-inner">
                                                <p style="margin-bottom: 0; font-weight: 800;     font-size: 18px;">TOTAL <span>{{ calcularSubtotalTotal() |
                                                        currency: 'PEN ' }}</span></p>
                                            </div>
                                            <!--                                             <div class="invoice-total-footer">
                                                <h4 style="font-weight: bold;">TOTAL <span>{{ calcularTotal() |
                                                        currency: 'PEN ' }}</span></h4>
                                            </div> -->
                                        </div>
                                    </div><br>
                                    <div class="doctor-submit text-end">
                                        <div class="form-group float-end mb-0" *ngIf="datoVenta[0] && datoVenta[0]['venta_proceso'] === 'PROFORMA'">
                                            <button class="btn btn-primary" type="submit">CONFIRMAR
                                                VENTA</button>
                                        </div>
                                        <a class="btn btn-primary cancel-form" [routerLink]="ruta.farmacia_venta">ATR√ÅS</a>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
