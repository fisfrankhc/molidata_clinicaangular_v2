<!-- Main Wrapper -->
<div class="main-wrapper login-body">
    <div class="container-fluid px-0">
        <div class="row">
            <!-- Login logo -->
            <div class="col-lg-6 login-wrap">
                <div class="login-sec">
                    <div class="log-img">
                        <img class="img-fluid" src="assets/img/login-02.png" alt="Logo" />
                    </div>
                </div>
            </div>
            <!-- /Login logo -->

            <!-- Login Content -->
            <div class="col-lg-6 login-wrap-bg">
                <div class="login-wrapper">
                    <div class="loginbox">
                        <div class="login-right">
                            <div class="login-right-wrap">
                                <div class="account-logo">
                                    <a href=""><img src="assets/img/login-logo.png"
                                            alt="" /></a>
                                </div>
                                <h2>BIENVENIDO</h2>
                                <!-- Form -->
                                <form [formGroup]="loginForm" (ngSubmit)="loginFormSubmit()">
                                    <div class="form-group">
                                        <label>USUARIO <span class="login-danger">*</span></label>
                                        <input class="form-control" formControlName="username" type="text" [ngClass]="{
                        'is-invalid': f['username'].touched && f['username'].invalid
                      }" />
                                        <div *ngIf="f['username'].touched && f['username'].invalid" class="invalid-feedback">
                                            <div *ngIf="f['username'].errors && f['username'].errors['required']">
                                                NOMBRE DE USUARIO es requerido.
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>CONTRASEÑA <span class="login-danger">*</span></label>
                                        <input class="form-control pass-input"
                                            [type]="passwordClass ? 'text' : 'password'" formControlName="password"
                                            [ngClass]="{
                        'is-invalid':
                          f['password'].touched && f['password'].invalid
                      }" />
                                        <div *ngIf="f['password'].touched && f['password'].invalid"
                                            class="invalid-feedback">
                                            <div *ngIf="
                          f['password'].errors &&
                          f['password'].errors['required']
                        ">
                                                CONTRASEÑA es requerida.
                                            </div>
                                        </div>
                                        <span (click)="togglePassword()"
                                            [ngClass]="passwordClass ? 'feather icon-eye' : 'feather icon-eye-off'"
                                            class="profile-views toggle-password"></span>
                                    </div>
                                    <div class="forgotpass">
                                        <div class="remember-me">
                                            <label class="custom_check mr-2 mb-0 d-inline-flex remember-me">
                                                Recuerdame
                                                <input type="checkbox" name="radio" />
                                                <span class="checkmark"></span>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="form-group login-btn">
                                        <button [disabled]="loginForm.invalid" class="btn btn-primary btn-block"
                                            type="submit">
                                            Login
                                        </button>
                                    </div>
                                </form>
                                <!-- /Form -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /Login Content -->
        </div>
    </div>
</div>
<!-- /Main Wrapper -->
